<!DOCTYPE html>
<html>
<body>

<h2>House Sketch</h2>

<svg width="500" height="350" style="border:2px solid black; background:#e6f7ff">

  <!-- Ground -->
  <rect x="0" y="260" width="500" height="90" fill="#66bb6a" />

  <!-- House -->
  <rect x="150" y="150" width="200" height="110" fill="#ffcc99" />

  <!-- Door -->
  <rect x="230" y="190" width="40" height="70" fill="#8d6e63" />

  <!-- Roof -->
  <line x1="150" y1="150" x2="250" y2="90" stroke="brown" stroke-width="4" />
  <line x1="350" y1="150" x2="250" y2="90" stroke="brown" stroke-width="4" />

</svg>

</body>
