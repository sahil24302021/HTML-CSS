<!DOCTYPE html>
<html>
<head>
  <title>Mini SVG Scene</title>
</head>
<body>

<h2>Mini SVG Scene</h2>

<svg width="700" height="350" style="border:2px solid black">

  <rect x="0" y="0" width="700" height="260" fill="#cceeff">
    <animate
      attributeName="fill"
      from="#cceeff"
      to="#001a33"
      dur="4s"
      repeatCount="indefinite"
      direction="alternate" />
  </rect>

  <circle cx="600" cy="200" r="30" fill="yellow">
    <animate
      attributeName="cy"
      from="200"
      to="60"
      dur="4s"
      repeatCount="indefinite"
      direction="alternate" />
  </circle>

  <rect x="0" y="260" width="700" height="90" fill="#4caf50" />

  <rect x="100" y="170" width="150" height="90" fill="#ffcc99" />
  <line x1="100" y1="170" x2="175" y2="120" stroke="brown" stroke-width="4" />
  <line x1="250" y1="170" x2="175" y2="120" stroke="brown" stroke-width="4" />
  <rect x="350" y="200" width="20" height="60" fill="brown" />
  <circle cx="360" cy="180" r="35" fill="green" />

</svg>

</body>
</html>
