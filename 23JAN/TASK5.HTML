<!DOCTYPE html>
<html>
<body>

<h2>Moving Ball</h2>

<svg width="500" height="200" style="border:2px solid black">

  <circle cx="50" cy="100" r="20" fill="blue">
    <animate attributeName="cx"
             from="50" to="450"
             dur="2s"
             fill="freeze" />
  </circle>

</svg>

</body>
</html>
