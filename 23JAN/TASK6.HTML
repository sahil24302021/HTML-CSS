<!DOCTYPE html>
<html>
<head>
  <title>Bouncing Ball</title>
</head>
<body>

<h2>Bouncing Ball</h2>

<svg width="500" height="200" style="border:2px solid black; background:#f9f9f9">

  <!-- Ground line (for realism) -->
  <line x1="0" y1="170" x2="500" y2="170"
        stroke="#999" stroke-width="2" />

  <!-- Ball -->
  <circle cx="250" cy="50" r="20" fill="red">
    <animate
      attributeName="cy"
      values="50;170;80;170;100;170"
      keyTimes="0;0.25;0.45;0.65;0.8;1"
      dur="2s"
      repeatCount="indefinite" />
  </circle>

</svg>

</body>
</html>
