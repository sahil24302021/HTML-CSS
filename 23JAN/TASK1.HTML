<!DOCTYPE html>
<html>

<head>
    <title>Simple Playground</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h2>Simple Playground</h2>
    <svg width="100vw" height="100vh" viewBox="0 0 700 350" style="border:2px solid black; background:#cceeff">
        <circle cx="550" cy="80" r="35" fill="yellow" />
        <rect x="0" y="250" width="700" height="100" fill="#4CAF50" />
        <line x1="0" y1="280" x2="700" y2="280" stroke="white" stroke-width="4" />

    </svg>

</body>

</html>
