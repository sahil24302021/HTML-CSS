<!DOCTYPE html>
<html>
<body>

<h2>Traffic Light Animation</h2>

<svg width="200" height="300" style="border:2px solid black">

  <rect x="60" y="30" width="80" height="200" rx="10" fill="black" />

  <circle cx="100" cy="70" r="18" fill="red">
    <animate attributeName="opacity"
             from="1" to="0"
             dur="3s" repeatCount="indefinite" />
  </circle>

  <circle cx="100" cy="130" r="18" fill="yellow">
    <animate attributeName="opacity"
             from="0" to="1"
             dur="3s" repeatCount="indefinite" />
  </circle>

  <circle cx="100" cy="190" r="18" fill="green">
    <animate attributeName="opacity"
             from="0" to="1"
             dur="3s" repeatCount="indefinite" />
  </circle>

</svg>

</body>
</html>
