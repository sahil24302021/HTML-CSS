<!DOCTYPE html>
<html>
<body>

<h2>Expanding Sun</h2>

<svg width="300" height="300" style="border:2px solid black">

  <circle cx="150" cy="150" r="30" fill="orange">
    <animate attributeName="r"
             from="20" to="60"
             dur="1.5s"
             repeatCount="indefinite" />
  </circle>

</svg>

</body>
</html>
