<!DOCTYPE html>
<html>
<body>

<h2>Moving Car</h2>

<svg width="600" height="250" style="border:2px solid black">

  <g>
    <rect x="50" y="140" width="140" height="40" fill="#2196f3" />
    <rect x="80" y="110" width="80" height="30" fill="#90caf9" />

    <circle cx="80" cy="185" r="12" fill="black" />
    <circle cx="160" cy="185" r="12" fill="black" />

    <animateTransform attributeName="transform"
                      type="translate"
                      from="0 0"
                      to="350 0"
                      dur="3s"
                      repeatCount="indefinite" />
  </g>

</svg>

</body>
</html>
