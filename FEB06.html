<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-color: #f2f2f2;
        }

        
        body.dark {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-color: #1e1e1e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: 0.3s;
        }

        .card {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Dark / light theme</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <div class="card">
        <p>this content changes colour based on the theme</p>
    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark");
        }
    </script>
</body>

</html>
