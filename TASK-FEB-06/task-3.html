<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: white;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
    }

    button { padding: 10px; }
  </style>
</head>

<body>
  <button onclick="toggleTheme()">Toggle Theme</button>
  <p>Theme uses :root with override logic</p>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
