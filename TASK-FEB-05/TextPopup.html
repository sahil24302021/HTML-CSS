<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .text {
            color: white;
            font-size: 50px;
            animation: pop 2s infinite;
        }
        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="text">HELLO</div>
</body>

</html>
