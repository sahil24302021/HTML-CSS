<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .logo {
            font-size: 60px;
            color: #0ff;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotateY(0);
            }

            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="logo">SAHIL</div>
</body>

</html>
