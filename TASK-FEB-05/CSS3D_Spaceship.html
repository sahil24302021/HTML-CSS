<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle, #02040f, #000);
            perspective: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .ship {
            width: 60px;
            height: 120px;
            background: linear-gradient(#0ff, #005);
            transform-style: preserve-3d;
            animation: fly 4s linear infinite;
        }

        @keyframes fly {
            from {
                transform: translateZ(-400px) rotateX(20deg);
            }

            to {
                transform: translateZ(400px) rotateX(-20deg);
            }
        }
    </style>
</head>

<body>
    <div class="ship"></div>
</body>

</html>
