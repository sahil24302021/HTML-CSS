<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            perspective: 800px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
        }

        .door {
            width: 120px;
            height: 200px;
            background: brown;
            transform-origin: left;
            animation: open 3s infinite alternate;
        }

        @keyframes open {
            from {
                transform: rotateY(0);
            }

            to {
                transform: rotateY(-90deg);
            }
        }
    </style>
</head>

<body>
    <div class="door"></div>
</body>

</html>
